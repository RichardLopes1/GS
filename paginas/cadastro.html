<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/cadastro.js"></script>
    <link rel="Icon" href="../img/barco.pmg.png">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../styles/cadastro.css">
  </head>
  <body>
    <header>
        <nav>
            <a href="../paginas/pagina_inicial.html">Início</a>
            <a href="../paginas/sobre.html">Login</a>
            <a href="../paginas/sobre.html">Sobre</a>
        </nav>
    </header>

    <div class="container">
      <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Cadastre-se</h1>
                </div>
            </div>
            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro Nome</label>
                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu Primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu Sobrenome" required>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Celular</label>
                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="Confirmpassword">Confirme sua senha</label>
                    <input id="Confirmpassword" type="password" name="Confirmpassword" placeholder="Digite sua senha novamente" required>
                </div>
            </div>
            <div class="continue-button">
                <button type="submit">Continuar</button>
            </div><br>

            <div class="link-login">Se você já tem uma conta <a href="">clique aqui</a></div>
        </form>
     </div>
    </div>
  </body>
</html>
