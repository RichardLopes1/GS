<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a senha</title>
    <link rel="stylesheet" href="/GS/styles/esqueceu_senha.css">
</head>
<body>
    <header>
        <div class="logo"><h1>S|C</h1></div>
    </header>
    <div class="container">
    <h2>Nova Senha</h2>
    <p>Para recupera sua senha, iremos enviar uma mensagem para o email cadastrado. </p>
    <div class="input-box">
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
    </div>
    <div class="confirmar-button">
        <button type="submit"><a href="/GS/paginas/confirmação_email.html">Confirmar</a></button>
      </div>

    <div class="cancelar-button">
        <button type="submit"><a href="/GS/paginas/login.html">Cancelar</a></button>
    </div>
</div>
</body>
</html>
